<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>TITLE</title>
  </head>
  <body>
    <script>
      function reviver(key, value){
        return typeof value == "number" ? value ** 4 : value;
      }

      var str = "{'x': 123, 'y': 234}";
      var obj = JSON.parse(str, reviver);
      console.log(obj);
    </script>
  </body>
</html>
