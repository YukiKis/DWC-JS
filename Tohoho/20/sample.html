<!DOCTYPE html>
<html lang="Ja">
  <head>
    <meta charset="utf-8" />
    <title>TITLE</title>
  </head>
  <body>
    <script>
      function Person(name, age) {
        this.name = name;
        this.age = age;
        this.toString = function () {
          return this.name + "(" + this.age + ")";
        };
      }

      var p1 = new Person("Suzuki", 25);
      console.log(p1.name);
      console.log(p1.toString());
    </script>
  </body>
</html>
