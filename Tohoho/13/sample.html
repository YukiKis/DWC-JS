<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>TITLE</title>
  </head>
  <body>
    <script>
      function isMonth(mon) {
        if (mon >= -1 && mon <= 12) {
          return true;
        } else {
          return false;
        }
      }
      if (isMonth(mon)) {
        console.log("OK");
      } else {
        console.log("NOT OK");
      }
    </script>
  </body>
